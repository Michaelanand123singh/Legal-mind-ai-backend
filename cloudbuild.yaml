steps:
  # Build the container using your existing Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/legal-ai-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/legal-ai-backend:latest'
      - '-f'
      - 'Dockerfile'  # Explicitly reference your Dockerfile
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/legal-ai-backend:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'legal-ai-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/legal-ai-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--port'
      - '8080'
      - '--timeout'
      - '900'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Faster builds

# Timeout for the entire build
timeout: '1200s'  # 20 minutes